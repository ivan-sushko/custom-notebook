<!doctype html>

<html>
    <head>
        <title>Custom Notebook</title>
        <meta charset="utf-8"/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        <link href="styles.css" rel="stylesheet"/>
        <script src="https://unpkg.com/vue/dist/vue.js"></script>
        <script src="https://unpkg.com/marked"></script>
        <script src="https://unpkg.com/moment"></script>
    </head>
    <body>
        <div id="notebook">
            <aside class="side-bar">
                <div class="toolbar">
                    <button v-on:click="addNote" v-bind:title="addButtonTitle"><i class="material-icons">add</i>ADD NOTE</button>
                </div>
                <div class="notes">
                    <div class="note" v-for="note of sortedNotes" v-on:click="selectNote(note)" v-bind:class="{selected: note === this.SelectedNote}"><i class="icon material-icons" v-if="note.favorite">star</i>{{ note.title }}</div>
                </div>
            </aside>
            <section class="main" v-if="selectedNote">
                <div class="toolbar">
                    <input v-model="selectedNote.title" placeholder="Note Title"/>
                    <button v-on:click="favoriteNote" title="Favorite Note"><i class="material-icons">{{ selectedNote.favorite ? "star" : "star_border" }}</i></button>
                    <button v-on:click="removeNote" title="Remove Note"><i class="material-icons">delete</i></button>
                </div>
                <textarea v-model="selectedNote.content"></textarea>
                <div class="toolbar status-bar">
                    <span class="date">
                        <span class="label">Created</span>
                        <span class="value">{{ selectedNote.created | date}}</span>
                    </span>
                    <span class="lines">
                        <span class="label">Lines</span>
                        <span class="value">{{ linesCount }}</span>
                    </span class="words">
                    <span>
                        <span class="label">Words</span>
                        <span class="value">{{ wordsCount }}</span>
                    </span>
                    <span class="characters">
                        <span class="label">Characters</span>
                        <span class="value">{{ charactersCount }}</span>
                    </span>
                </div>
            </section>
            <aside class="preview" v-if="selectedNote" v-html="notePreview"></aside>
        </div>
        <script src="scripts.js"></script>
    </body>
</html>
